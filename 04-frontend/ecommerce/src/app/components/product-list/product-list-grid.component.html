<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let product of products$ | async" class="col-md-3">
          <div class="product-box">
            <img src="{{ product.imageUrl }}" class="img-responsive" />
            <h1>{{ product.name }}</h1>
            <div class="price">{{ product.unitPrice | currency : "EUR" }}</div>
            <a href="#" class="primary-btn" style="text-decoration: none"
              >Add to cart</a
            >
          </div>
        </div>
        <!-- if products empty then display a message-->
        <div
          *ngIf="(products$ | async)?.length === 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
    </div>
  </div>
</div>
