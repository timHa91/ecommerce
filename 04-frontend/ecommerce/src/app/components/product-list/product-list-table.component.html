<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products$ | async">
        <td>{{ product.name }}</td>
        <td>{{ product.unitPrice | currency:'EUR':true }}</td>
        <td>{{ product.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
